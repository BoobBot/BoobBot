buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


plugins {
    id "idea"
    id "application"
    id "com.github.johnrengelman.shadow" version "2.0.4"
    id "org.jetbrains.kotlin.jvm" version "1.2.70"
}


group "bot.boobbot"
version boobbot_version
mainClassName = "bot.boobbot.BoobBot"


repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}


dependencies {
    api ("net.dv8tion:JDA:$jda_version") {
        exclude module: "opus-java"
    }

    implementation "com.github.SvenWoltmann:color-thief-java:$color_thief_version"
    implementation "org.reflections:reflections:$reflections_version"
    implementation "ch.qos.logback:logback-classic:$logback_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kt_coro_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kt_coro_version"
    implementation "io.sentry:sentry-logback:1.7.9"
    implementation "com.sedmelluq:lavaplayer:1.3.7"
    implementation "com.sedmelluq:jda-nas:1.0.6"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-gson:$ktor_version"
    implementation "io.github.cdimascio:java-dotenv:3.1.2"
    implementation "org.javadelight:delight-metrics:0.0.6"
    implementation group: "org.apache.commons", name: "commons-lang3", version: "3.7"
    implementation group: "org.codehaus.groovy", name: "groovy", version: "2.5.2"
    implementation "com.google.code.gson:gson:2.8.5"
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.10.2"
}

shadowJar {
    baseName = "bb"
    classifier = null
    version = null
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
